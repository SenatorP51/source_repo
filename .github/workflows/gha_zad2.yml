name: Zad2 - GHAction example solution  

on:
  workflow_dispatch:
  # push:
    # branches: 
    #  - 'main'
    # tags:
    #  - 'v*'

jobs:
  ci_step:
    name: Build, tag and push Docker image to DockerHub
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.memory.outputs.new_tag }}
      
    steps:
      - 
        name: Check out the source_repo
        uses: actions/checkout@v4
      
      -
        name: Docker metadata definitions
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/zad2
          flavor: latest=false
          tags: |
            type=sha,priority=100,prefix=sha-,format=short
            type=semver,priority=200,pattern={{version}}   

      - 
        name: QEMU set-up
        uses: docker/setup-qemu-action@v3

      - 
        name: Buildx set-up
        uses: docker/setup-buildx-action@v3

      - 
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - 
        name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: |
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/zad2:cache 
          cache-to: |
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/zad2:cache  
          tags: ${{ steps.meta.outputs.tags }}
      
      -
        name: xxx
        id: memory
        run: echo "new_tag=${{ steps.meta.outputs.tags }}" >> "$GITHUB_OUTPUT" 

  cd_step:
    name: Modify deployment and configmaps K8s manifests 
    runs-on: ubuntu-latest
    needs: ci_step
    
    steps:
      - 
        name: Check out the config_repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.GIT_USERNAME }}/config_repo
          token: ${{ secrets.GIT_TOKEN }}
      
      - 
        name: Modify the K8s manifests
        env:
          NEW_TAG: ${{ needs.ci_step.outputs.image_tag }}
        run: |         
          git config user.email ${{ secrets.GIT_EMAIL }} 
          git config user.name ${{ secrets.GIT_USERNAME }}
          sed -i "s+${{ secrets.DOCKERHUB_USERNAME }}/zad2.*+$NEW_TAG+g" deployment.yaml
          git add .
          git commit -m "New image deployed: $NEW_TAG"
          git push origin main
          
